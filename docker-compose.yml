services:
  app:
    build:
      context: ./backend
      dockerfile: ${FM_DOCKER_FILE}
    ports:
      - "1323:1323"
    volumes:
      - ./backend:/app
    environment:
      - GO111MODULE=on
      - API_KEY=${FM_API_KEY}
      - PRAYER_BASEURL=${FM_PRAYER_BASEURL}
    command: air -c .air.toml
