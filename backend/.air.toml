# Config file for air (live reload)
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o tmp/main ."
  bin = "tmp/main"
  full_bin = "tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor"]
  exclude_file = []
  delay = 1000 # in milliseconds
  stop_on_error = true
  send_interrupt = true
